on:
  push:
     branches:
       - main

jobs:

  deploy-on-prod:
    runs-on: ssprod
    
    steps:
   
      # required for accessing files in repository.
      
      - uses: actions/checkout@v3    
    
      # https://github.com/marketplace/actions/build-number-generator
      - name: Npm Init
        run: npm i
      - name: Build On Machine
        run: npm run build 
      - name: restartservice
        run: sudo systemctl restart SlotStat.Web.service
      - name: Granting permissions to a folder
        run:  sudo chmod -R 777 /actions-runner/_work/slotstat-next/slotstat-next

      
